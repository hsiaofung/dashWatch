<nz-card nzTitle="User Profile" [nzBordered]="false" style="max-width: 600px; margin: auto;">
  <!-- 上傳大頭貼 -->
  <div style="text-align: center; margin-bottom: 20px;">
    <nz-upload
      nzName="avatar"
      [nzShowUploadList]="false"
      (nzChange)="handleAvatarChange($event)">
      <nz-avatar [nzSize]="100" [nzSrc]="avatarUrl()"></nz-avatar>
    </nz-upload>
  </div>

  <!-- 表單 -->
  <form nz-form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="username">Username</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="username" placeholder="Enter your username" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="email">Email</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="location">Location</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="location" placeholder="Enter your location" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="bio">Bio</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <textarea nz-input formControlName="bio" placeholder="Tell us about yourself"></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="24" style="text-align: right;">
        <button nz-button nzType="primary" [disabled]="profileForm.invalid">Save Changes</button>
      </nz-form-control>
    </nz-form-item>
  </form>

  <nz-divider></nz-divider>

  <!-- 變更密碼 -->
  <div style="text-align: right;">
    <button nz-button nzType="default" (click)="changePassword()">Change Password</button>
  </div>
</nz-card>
